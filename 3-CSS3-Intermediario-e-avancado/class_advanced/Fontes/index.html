<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fontes customizadas</title>

	<style type="text/css">

		@font-face {
			font-family: "Yellow Rabbit";
			src: url("fonts/YellowRabbit.woff");
		}

		@font-face {
			font-family: Heart; 
			src: url("fonts/BringHeart.woff");
		}

		@font-face {
			font-family: Ancient; 
			src: url("fonts/Ancient-Medium.woff");
		}

		@font-face {
			font-family: Madelina; 
			src: url("fonts/MadelinaScript.woff");
		}

		h1 {
			font-size: 6em;
		}

	</style>
</head>
<body>

	<h1 style="font-family: Yellow Rabbit;">Fontes Customizadas</h1>
	<h1 style="font-family: Heart;">Fontes Customizadas</h1>
	<h1 style="font-family: Ancient;">Fontes Customizadas</h1>
	<h1 style="font-family: Madelina;">Fontes Customizadas</h1>
	

	
</body>
</html>

<!doctype html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<title>Bootstrap - Cores e Background</title>
	</head>
	<body  style="margin-bottom: 200px; padding: 16px;">


		<!-- Aplicação de Margin
		mt -> Margin Top
		mb -> Margin Bottom
		ml -> Margin Left
		mr -> Margin Right
		mx -> Margin no eixo x (horizontal) esquerda/direita
		my -> Margin no eixo y (vertical) top/bottom
		m  -> Margin em todos os lados
		Valor a definir (0 até 5)
		-->
		<h1 class="bg-success ml-5">Margin</h1>
		<p class="bg-success mt-5">Conteúdo principal</p>
		<p class="bg-success m-5">Conteúdo principal</p>
		<h1 class="bg-success mx-3">Margin</h1>

		<br>
		<br>

		<!-- Aplicação de Padding
		pt -> Padding Top
		pb -> Padding Bottom
		pl -> Padding Left
		pr -> Padding Right
		px -> Padding no eixo x (horizontal) esquerda/direita
		py -> Padding no eixo y (vertical) top/bottom
		p  -> Padding em todos os lados
		Valor a definir (0 até 5)
		-->
		<h1 class="bg-success pt-5">Padding</h1>
		<p class="bg-success px-5">Conteúdo principal</p>
		<h1 class="bg-success p-3">Padding</h1>

		<br>
		<br>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>

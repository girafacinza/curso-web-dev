<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de texto</title>
		<meta charset="utf-8">

		<style type="text/css">

			body{
				font-size: 40px;
				font-family: 'Times New Roman', Times, serif;
			}

			.negrito {
				font-weight: 900;
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
			}

			.texto{
				font: bold 40px 'Times New Roman', Times, serif;

			}

		</style>

	</head>
	<body>

		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatação de texto</p>
		<p class="texto">Texto</p>
		<p>Texto normal</p>

		


	</body>
</html>
